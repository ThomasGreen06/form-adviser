<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{title}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    </head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <script src="static/js/main.js" defer></script>
    <body style="font-family: 'Poppins', sans-serif;">
        <header class="mb-3 pb-5">
            <nav class="navbar navbar-expand-md navbar-dark p-2 fixed-top" style="background-color: #00BA92;">
                <a class="navbar-brand ps-3 bi bi-clipboard-pulse display-1" href="/">&nbsp;&nbsp;Form Adviser</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-md-auto me-3">
                        <li class="nav-item pt-2 me-1">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item pt-2 me-1">
                            <a class="nav-link" href="/upload">Upload</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="fixed-bottom" style="background: linear-gradient(transparent 0%,rgba(255, 255, 255, 0.486) 20%,rgba(255, 255, 255, 0.945) 70%); height:4rem; color:#00BA92;">
            <div class="fixed-bottom bg-white m-3 p-3 rounded-pill shadow-sm">
                <div class="container">
                    <div class="row text-center display-5 overflow-y-visible">
                        <div class="col-4">
                            <a href="/" style="color:#00BA92;">
                                <span class="bi bi-house-door cursor-pointer"></span>
                            </a>
                        </div>
                        <div class="col-4">
                            <a href="/upload" style="color:#00BA92">
                                <span class="bi bi-upload cursor-pointer"></span>
                            </a>
                        </div>
                        <div class="col-4">
                            <a href="/setting" style="color:#00BA92;">
                                <span class="bi bi-sliders cursor-pointer"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="contents" class="p-2">
            {% block body %}
            {% endblock %}
        </div> 
    </body>
</html>
